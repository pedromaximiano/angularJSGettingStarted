<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body ng-app="HelloApp">
  <div ng-controller="HelloCtrl as hello" ng-cloak class="container">
    <h1>{{hello.message}}</h1>
    <div class="row">
      <form ng-submit="hello.search(hello.username)">
        <div class="col-md-6">
          <input class="form-control" required type="search" placeholder="username" ng-model="hello.username" />
        </div>
        <div class="col-md-2">
          <input class="form-control" type="submit" value="Search" /><span ng-show="hello.countdownActive" class="badge">({{hello.countdown}})</span>
        </div>
      </form>
    </div>
    <div id="userDetails" ng-include="'userdetails.html'">
    </div>
  </div>

  <!-- scripts -->
  <script data-require="angular.js@1.3.4" data-semver="1.3.4" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="github.js"></script>
</body>

</html>
