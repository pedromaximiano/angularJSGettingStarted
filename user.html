<div>
  <h2>User stats:</h2>
  <ul>
    <li><strong>{{user.user.name}}</strong>
    </li>
    <li>
      <img class="thumbnail" ng-src="{{user.user.avatar_url}}" height="80px" />
    </li>
    <li>{{user.user.location}}</li>
    <li>
      <table class="table table-striped">
        <thead>
          <th>Repository</th>
          <th>Description</th>
          <th>Language</th>
          <th>Stars</th>
          <th>Last update</th>
        </thead>
        <tbody>
          <tr ng-repeat="repo in user.repos | orderBy:'updated_at':true">
            <td><a ng-href="#/user/{{user.user.login}}/{{repo.name}}"><strong>{{repo.name}}</strong></a>
            </td>
            <td width="50%">{{repo.description}}</td>
            <td>{{repo.language}}</td>
            <td>{{repo.stargazers_count | number}}</td>
            <td>{{repo.updated_at | date:'yyyy-MM-dd'}}</td>
          </tr>
        </tbody>
      </table>
    </li>
    <li>
      <a href="#/main" class="btn btn-default">Back</a>
    </li>
  </ul>
</div>
<div ng-show="user.error" class="col-md-6">
  <h3>Error!</h3>
  <span>{{user.reason}}</span>
</div>
